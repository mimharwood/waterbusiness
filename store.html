<!DOCTYPE html>
<html>
<head>
 	<title>waterbusiness store page</title>
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link href = "http://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet" type="text/css">
 	<link href= "css/normalize.css" rel="stylesheet" type="text/css" >
 	<link href = "css/bootstrap.min.css" rel = "stylesheet">
 	<link href = "css/StoreStyles.css" rel = "stylesheet" type="text/css">
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
 	<link href="js/bootstrap.min.js" rel="scripts" >
 	<link href="js/StoreScripts.js" rel="scripts">

</head>
<body>
	<h1>RETAILERS</h1>
	<div id="container">
		<div class="row">
    			<div class="col-sm-6">
      				<h3>Buy East River water today!</h3>
      				<p class="heading">Choose to drink from the rich doorsteps of the Upper East Side to the downtown cool waters under the Brooklyn Bridge.</p>

      					<div class="row2">
      						<div class="whiteButton">
      							<h2>PICK YOUR SOURCE <span class="glyphicon glyphicon-triangle-bottom"></span></h2>
      						</div>
      					</div>
      					
      					<div class="row3">
      						<div class="whiteButton">
      							<h2>QUANTITY <span class="glyphicon glyphicon-triangle-bottom"></span></h2>
      						</div>
      					</div>

      					<div class="row4">
      						<div class="whiteButton">
      							<h2 class="zip">ENTER ZIP CODE</h2>
      						</div>
      					</div>

      					<div class="row5">
      							<button type="button" class="btn btn-danger btn-small">FIND YOUR WATER</button>
      					</div>
    			</div>

    			<div class="col-sm-6">
     				<img src="img/storeimage-01.png" alt="water bottle" height="700" width="500">
    			</div>
    	</div>
	</div>

</body>
</html>
